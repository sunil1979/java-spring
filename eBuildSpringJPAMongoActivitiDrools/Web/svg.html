<script>
function updateSVG(){
	console.log("updateSVG invoked");
	$('#mainDiv').svg({loadURL: './viewer/GroupTemplateWorking.svg', addTo: false, onLoad: onload});
	var svg = $('#mainDiv').svg('get');
	svg.rect(20, 50, 100, 50, 
			{fill: 'yellow', stroke: 'navy', strokeWidth: 5});
}

function onload(svg, error){
	svg.rect(20, 50, 100, 50, 
			{fill: 'yellow', stroke: 'navy', strokeWidth: 5}); 
}
</script>
<body onload="updateSVG()">
	<div id="mainDiv"
		style="left: 50; width: 100px; height: 100px; border: 4px solid #A6A6A6; display: block">
	</div>
